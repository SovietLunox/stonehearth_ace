<script type="text/x-handlebars" data-template-name="stonehearthCalendar">

   <div id="calendar">
      <div id="clock">
         <div id="sun" class="celestial">
            <div id="ray16" class="celestial ray"></div>
            <div id="ray15" class="celestial ray"></div>
            <div id="ray14" class="celestial ray"></div>
            <div id="ray13" class="celestial ray"></div>
            <div id="ray12" class="celestial ray"></div>
            <div id="ray11" class="celestial ray"></div>
            <div id="ray10" class="celestial ray"></div>
            <div id="ray9" class="celestial ray"></div>
            <div id="ray8" class="celestial ray"></div>
            <div id="ray7" class="celestial ray"></div>
            <div id="ray6" class="celestial ray"></div>
            <div id="ray5" class="celestial ray"></div>
            <div id="ray4" class="celestial ray"></div>
            <div id="ray3" class="celestial ray"></div>
            <div id="ray2" class="celestial ray"></div>
            <div id="ray1" class="celestial ray"></div>

            <div id="body" class="celestial"></div>
         </div>
         <div id="moon" class="celestial">
            <div id="ray8" class="celestial ray"></div>
            <div id="ray7" class="celestial ray"></div>
            <div id="ray6" class="celestial ray"></div>
            <div id="ray5" class="celestial ray"></div>
            <div id="ray4" class="celestial ray"></div>
            <div id="ray3" class="celestial ray"></div>
            <div id="ray2" class="celestial ray"></div>
            <div id="ray1" class="celestial ray"></div>

            <div id="body" class="celestial"></div>
         </div>
      </div>
   </div>
   
   {{#if view.weatherForecast}}
      <div id="weather">
         {{#each weather in view.weatherForecast}}
            <span class="weatherDay" {{bind-attr data-uri=weather.uri data-prefix=weather.prefix}}>
               <img {{bind-attr src=weather.icon}} />
            </span>
         {{/each}}
      </div>
   {{/if}}

   <div id="dateString">
      {{#if view.dateAdjusted}}
         {{i18n_key "stonehearth:ui.game.calendar.date_format_short" date=view.dateAdjusted}}
      {{/if}}
      {{#if view.seasonIcon}}
         <div id="season">
            <img id="seasonImage" {{bind-attr src=view.seasonIcon}} />
         </div>
      {{/if}}
   </div>
</script>
